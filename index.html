<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

<body>
    <div class="landing">
        <div class="container-fluid">
            <h1 id="title" class="text-center"><i class="fas fa-book"></i> Book Finder</h1>
        </div>
        <div class="container">
            <div class="jumbotron">
                <h4 class="text-center">Search for any Book</h4>
                <div class="form-group pl-5 " id="search">
                    <form id="myForm">
                        <div class="input-field">
                            <input type="text" id="books" placeholder="Search Your Book Here..">
                        </div><br>
                        <button id="button" class="btn btn bg-primary">Search</button>
                    </form>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>
